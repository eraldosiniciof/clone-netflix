    <div class="main-signin">

    <div class="owl-carousel owl-theme">
      <div class="item">
        <img id="min-break" src="./imgs/signin/carousel/break.jpg" alt="" />

    <script
      src="https://kit.fontawesome.com/5f628da16e.js"
      crossorigin="anonymous"
    ></script>
    <script src="./jquery.js"></script>
    <script src="./owlCarousel/dist/owl.carousel.min.js"></script>
    <script type="text/javascript">
      $(document).ready(function () {
        $('.owl-carousel').owlCarousel({
          center: true,
          loop: true,
          autoWidth: true,
          margin: 20,
          nav: true,
          animateOut: true,
          dots: false,
        })
      })

      const items = document.querySelectorAll('.item')
      document.querySelector('.owl-carousel').addEventListener('click', (event) => {
        const classElement = event.target.classList.value
        const element = event.target.id
        !classElement ? $('.main-signin').css({'background-image': `url(./imgs/signin/background/${element.replace('min','max')}.jpg)`}) : ''
      })
    </script>
